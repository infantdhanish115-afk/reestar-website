<!DOCTYPE html>
<html>

<head>
    <title>Cafe Macho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="section-one">
            <h1 class="section-one__title">Cafe Macho</h1>
            <p class="section-one__desc">Home|Receipe|Contact</p>
        </div>
    </center>
    <div class="container">
        <div class="section-two">
            <img class="section-two__img" src="rose chai.jpg">
            <p class="section-two__desc"><b>Kashmi Rose chai</b></p>
            <p class="section-two__tip">Toppings with rose petals</p>
            <button class="section-two__button">Order Now</button>
        </div>

        <div class="section-three">
            <img class="section-three__img" src="hot-chocolate-coffee-5.jpg">
            <p class="section-three__desc"><b>Chocolate Hot Coffe</b></p>
            <p class="section-three__tip">Toppings with cocoa powder</p>
            <button class="section-three__button">Order Now</button>
        </div>

        <div class="section-four">
            <img class="section-four__img" src="b-cold cofee.jpeg">
            <p class="section-four__desc"><b>Brownie Cold Coffee</b></p>
            <p class="section-four__tip">Toppings with Brownie</p>
            <button class="section-four__button">Order Now</button>
        </div>

        <div class="section-five">
            <img class="section-five__img" src="Croissant-baked-2.jpg">
            <p class="section-five__desc"><b>Vanilla Butter Croissant</b></p>
            <p class="section-five__tip">Toppings with Melted Butter</p>
            <button class="section-five__button">Order Now</button>
        </div>
    </div>

    <div class="section-six">

        <center>
            <h1 class="section-six__title">Contact Us</h1>
            <table>
                <tr class="section-six__name">
                    <td>Name: </td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr class="section-six__age">
                    <td>Age: </td>
                    <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr class="section-six__Email">
                    <td>Email:</td>
                    <td><input placeholder="Enter Email ID"></td>
                </tr>
            </table>
            <button class="section-six__button">send</button>
        </center>
    </div>





</body>

</html>
